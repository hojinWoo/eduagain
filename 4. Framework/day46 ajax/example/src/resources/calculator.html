<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>미션) 계산기(JSP)</title>
</head>
<body>
  <input type="number" name="num1">
  <select name="operator">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
  </select>
  <input type="number" name="num2">
  <span id="output"></span>
  <input type="button" id="result" value="결과보기">
<script type="text/javascript">

window.onload = function(){
	var button = document.getElementById('result');
	/* JS로 처리 */
	button.onclick = function(){
		var num1 = document.getElementsByName("num1")[0].value;
		var num2 = document.getElementsByName("num2")[0].value;
		var op = document.getElementsByName("operator")[0].options;
		var index = document.getElementsByName("operator")[0].selectedIndex;
		document.getElementById('output').innerHTML = window.eval(num1+op[index].text+num2);
	}
	
	/* JSP로 처리 */
	
}

</script>
</body>
</html>
