<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){	//ready 여러 번 사용 가능, window.onload는 마지막으로 덮여지기 때문에 사실 상 안 됨.
    $("p").click(function(){
        $(this).hide();			//selector (element object) 
    });
});

$(document).ready(function(){
	alert('로딩!'  );
});

//생략 (ready)
$(function(){
	alert('로딩!2');
});

$(function(){
	/* 전체 선택자  */
	$('*').css('color', 'red');
});

</script>  
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
