<body>
<script type="text/javascript">
	//JS는 reflection API 기능이 아직 없음
	//'in' 연산자를 통해서 동적 생성 가능
	var msg = new String('new message')
	console.log('charAt' in msg); 	//true
	console.log('xx' in msg); 		//false
	
	//attribute : 비공개 속성 (은닉화)	ex. java
	//property : 공개적 속성 		ex. css, js
	
			
	
</script>
</body>
</html>
