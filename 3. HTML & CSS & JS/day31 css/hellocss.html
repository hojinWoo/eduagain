<!DOCTYPE html>
<!-- cascade 방식 : html이 부모이기 때문에 style을 html에 적용시키면 모두 적용은 된다. body도 가능-->
<html>
<head>

/*css selector(선택자)*/
p{
	color : red;
	font-size : 15pt;
	background-color: gold;
}

</head>
