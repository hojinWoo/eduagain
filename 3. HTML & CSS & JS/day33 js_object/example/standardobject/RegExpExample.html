<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script>
// 명시적 생성
var regExp = new RegExp("패턴");
console.log(regExp.constructor);
// 묵시적 생성!! - 대부분 묵시적 생성으로 만든다.
console.log(typeof /패턴/);

var str = "The quick brown fox jumps over th lazy dog.";
//var ss = str.split(new RegExp("\\s"));
var tokens = str.split(/\s/);
for ( var i in tokens) {
	console.log(tokens[i]);
}


// Self 호출을 이용한 정규표현식 테스트
// ()함수 생성 후 바로 호출)
(function() {
	var s = "1    , 2, 3, 4, 5";
	// * : 앞의 항목이 0번 이상
	var ss = s.split(/\s*, \s*/);

	for(i in ss) {
		document.write(ss[i]);
		document.write("<br>");
	}
})();


(function() {
	var str = "JavaScript is more fun than java!";
	// https://www.w3schools.com/js/js_regexp.asp
	// g : 전역매칭 수행(처음 매치에서 끝내지 않고 모든 매치 찾음)
	// i : 대소문자 구별하지 않음.
	// m : (multiline)한 불이 아닌 모든 줄을 찾음
	var pattern = /Java/gi;
	// return이 true, false가 아님!
	var arr = str.match(pattern);

	for(var i=0; i<arr.length; i++) {
		document.write(arr[i]);
		document.write("<br>");
	}
	document.write("<br>");
})();


(function() {
	var src = "azcafAJAC";
	var reg = /[a-c]/g;
	var result = src.match(reg);

	for(var i=0; i<result.length; i++) {
		document.write(result[i]);
		document.write("<br>");
	}
	document.write("<br>");
})();


(function() {
	var src = "1 2 3 444 is but a d4ream wi3th in a dream";

	// \d : 모든 숫자
	// + : 앞의 항목의 한 번 이상
	var reg = /\d+/g;
	var result = src.match(reg);
	document.write(result);
	document.write("<br>");
})();


(function() {
	var str = "is this all ther is?";
	var patt = /[^h]/g; //부정
	var result = str.match(patt);
	document.write(result);
	document.write("<br>");
})();


(function() {
	var s = "the batter hit the ball with the bat";
	var reg = /the/g;
	var result = s.replace(reg, "a");
	document.write(result);
	document.write("<br>");
})();


(function() {
	var src = "is but a Dream within a dream";
	var reg = /dream/;
	//찾는 위치의 문자열의 처음 index를 가르킨다. (없는 경우 -1)
	var position = src.search(reg);
	document.write(position);
	document.write("<br>");
})();

// Using test()
// It searches a string for a pattern, and returns true or false, depending on the result.
text = "The best things in life are free!";
var x = /e/.test(text);
// '/e/ : 정규표현식'
document.write(x); //true


</script>
</html>
