<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>간단한 채팅 예제</title>
<script type="text/javascript">

window.onload = function(){
	init();
	eventRegist();
	//appendText("asd");
}

function init(){
	//초기화
}

/* 이벤트 소스에 이벤트리스너 등록 */
function eventRegist(){
	var target = document.getElementById("inputtf");
	target.onkeyup = function(e){
		//window 10 이전에는 잘 안되기 때문에 삼항 연산자 사용(호환성..)
		var event = e || window.event;
		/* property로 이벤트 처리, 'enter : 13' */
		if(e.keyCode == 13 && target.value != ""){
			appendText();
		}

	}

	document.getElementById("sendbt").onclick = function(){
		appendText();
	}
}

function appendText(){
	var target = document.getElementById("inputtf");
	var messageta = document.getElementById("messageta");
	messageta.value += target.value + "\r\n"
	target.value = "";
	target.focus();
}

</script>
</head>
<body>
<textarea rows="5" cols="50" id= "messageta" disabled="disabled"></textarea> <br>
<input type = "text" size = "40" maxlength="20" id = "inputtf"><input type = "button" value = "전송" id = "sendbt">
</body>
</html>
