<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Box 모델 position 속성</title>
<style type="text/css">
div.static {
	width: 500px;
	border: 2px solid red;
	background-color: yellow;
	position: static; /* 디폴트(생략 가능) */
	left: 200px; /* 적용 안됨 // 즉, static인 경우 쓸모 없는 line*/
}
</style>
</head>
<body>

	<div class="static">static 박스</div>
	<div class="static">static 박스</div>
	<div class="static">static 박스</div>
	<div class="static">static 박스</div>
	<div class="static">static 박스</div>

</body>
</html>
