<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>상속</title>
<script type="text/javascript">
	function Shape(x, y){
		this.x = x;
		this.y = y;
	}

	Shape.prototype.getArea = function(){
		return 0;
	}
	Shape.prototype.getRound = function(){
		return 0;
	}

	function Rectangle(x, y, width, height){
		//'apply' or 'call'
		Shape.call(this, x, y);

		this.width = width;
		this.height = height;
	}
	//상속 처리
	Rectangle.prototype = new Shape(0, 0);

	//Overriding이 필요한 경우 더 처리해야 함
	Rectangle.prototype.getArea = function(){
		return this.width * this.height;
	}
	Rectangle.prototype.getRound = function(){
		return 2 * (this.width + this.height);
	}

	//생성자 상속으로 변경
	delete Rectangle.prototype.x;
	delete Rectangle.prototype.y;
	Rectangle.prototype.constructor = Rectangle;

</script>
</head>
<body>
<script type="text/javascript">
	var shape = new Shape(10, 20);
	console.log(shape.getArea());

	shape = new Rectangle(30, 20, 50, 40);
	console.log(shape.getArea());
</script>
</body>
</html>
