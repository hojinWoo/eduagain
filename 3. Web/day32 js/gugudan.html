<!DOCTYPE html>
<html>

<body>

<h2>구구단</h2>



<!-- 동적으로 표현 -->
<script>
//	var output = '<table>';

	document.write('<table style = "">');
	for(var i = 2; i < 10; i++){
		document.write('<tr>');
			for(var j = 1; j < 10; j++){
				document.write('<td>'+ i + '*' + j + '</td>');
			}
		document.write('</tr>');
	}
	document.write('</table>');
	

</script>
