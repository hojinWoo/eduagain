<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS 출력 방법</title>
</head>
<body>
<script type="text/javascript">
	document.write('출력 문자열입니다...' + '<br>');
	
	//브라우저에서 제공하는 내장형 함수.. 잘 사용 안함 
	alert('watch out!!');
	
	var result = confirm('are you sure?');
	document.write('your choie is ' + result + '<br>');
	
	var name = prompt('what is your name?');
	document.write('your name is ' + name);

	//debug용으로 가장 많이 사용!!
	console.log('clear error');
</script>
</body>
</html>
