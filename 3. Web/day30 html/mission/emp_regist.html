<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>신규사원 등록</title>
</head>
<body>
  <table border="1">
    <tr>
      <td>사원번호</td>
      <td><input type="text" required></td>
    </tr>
    
    <tr>
      <td>이름</td>
      <td><input type="text"></td>
    </tr>
    
    <tr>
      <td>성</td>
      <td><input type="text"></td>
    </tr>
    
    <tr>
      <td>이메일</td>
      <td><input type="text">@
      <select>
      <option>직접입력</option>
      <option>naver.com</option>
      <option>gmail.com</option>
      <option>daum.net</option>
      </select>
      <input type="text"></td>
    </tr>
    
    <tr>
      <td>전화번호</td>
      <td><label><input type="text"> (예: 010-4128-3788)</label></td>
    </tr>
    
    <tr>
      <td>입사일자</td>
      <td><label><input type="text"> (예: 2016-09-07)</label></td>
    </tr>
    
    <tr>
      <td>부서</td>
      <td><select>
      <option>선택하세요</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
      </select></td>
    </tr>
    
    <tr>
      <td>업무</td>
      <td><select>
      <option>선택하세요</option>
      <option>a</option>
      <option>b</option>
      <option>c</option>
      </select></td>
    </tr>
    
    <tr>
      <td>부서장</td>
      <td><select>
      <option>선택하세요</option>
      <option>aaa</option>
      <option>bbb</option>
      <option>ccc</option>
      </select></td>
    </tr>
    
    <tr>
      <td>급여</td>
      <td><input type="text"></td>
    </tr>
  </table>
  <br>
  <input type="submit" value="가입">
  <input type="reset" value="취소">

</body>
</html>
